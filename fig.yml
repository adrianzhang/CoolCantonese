wechat:
  image: kk17/coolcantonese
  entrypoint: python
  command: wechat.py
  ports:
    - "80:8888"
  volumes:
    - .:/Cantonese
    - /Cantonese_audio
  links:
    - redis

redis:
  image: redis

nginx:
  image: nginx
  volumes_from:
    - wechat
  volumes:
    - configs/nginx.conf:/etc/nginx/nginx.conf:ro
  ports:
    - "9090:9090"
