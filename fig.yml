wechat:
  image: kk17/coolcantonese
  command: python wechat.py
  ports:
    - "80:8888"
  volumes:
    - .:/Cantonese
    - /Cantonese_audio
  links:
    - redis

redis:
  image: redis

nginx:
  image: nginx
  volumes_from:
    - wechat
  volumes:
    - nginx.conf:/etc/nginx/nginx.conf:ro
  ports:
    - "9090:9090"
